<!DOCTYPE html>
<html>
<head>
 <title>Calorie Calculator</title>
 <link rel="stylesheet" type="text/css" href="Style/caloriecss.css">
 <style>
 body {
 background-color: #ECECEC;
 }
</style>
</head>
<body>
 <h1>Calorie Calculator</h1>
 <form action="Caloriecalculator" method="get">
 <div class="form-control">
 <label for="weight">Weight (in kg):</label>
 <input type="text" name="weight" required>
 </div>
 <div class="form-control">
 <label for="height">Height (in cm):</label>
 <input type="text" name="height" required>
 </div>
 <div class="form-control">
 <label for="age">Age:</label>
 <input type="text" name="age" required>
 </div>
 <div class="form-control">
 <label for="activityLevel">Activity Level:</label>
 <select name="activityLevel" required>
 <option value="1.2">Sedentary (little or no exercise)</option>
 <option value="1.375">Lightly active (light exercise/sports 1-3
days/week)</option>
 <option value="1.55">Moderately active (moderate exercise/sports
3-5 days/week)</option>
 <option value="1.725">Very active (hard exercise/sports 6-7 days a
week)</option>
 <option value="1.9">Extra active (very hard exercise/sports &
physical job or 2x training)</option>
 </select>
 </div>
 <input type="submit" value="Calculate" class="submit-btn">
 </form>
</body>
</html>
