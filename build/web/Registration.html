
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Registration </title>
        <link rel="stylesheet" href="css/Bootstrap.css">
        <link rel="stylesheet" href="Style/Login.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" style="width: 850px; height: 476.8px">
            <input type="checkbox" >
            <div class="cover">
                <div class="front">
                    <img src="Images/IGCF.gif" alt="">
                    <div class="text">
                        <span class="text-1"></span>
                        <span class="text-2"></span>
                    </div>
                </div>
         
            </div>
            <div class="forms">
                <div class="form-content">
                   
                    <div class="signup-form">
                        <div class="title">Signup</div>
                        <form action="/CE21project/Register" method="post">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter your name" name="username" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Enter your email" name="email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" name="pass" required>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Sumbit">
                                </div>
                                <div class="text sign-up-text">Already have an account?<a href="Login.html"> Login now</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
